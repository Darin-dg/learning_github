<!DOCTYPE html>
<html>
  <head>
    <title>Learn Enough JavaScript</title>
    <meta charset='utf-8'>
    <script>

      // alert("hello again, world!");

      const daysOfTheWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 
        'Thursday', 'Friday', 'Saturday'];
      let now = new Date();
      let dayName = daysOfTheWeek[now.getDay()];

      let hello = 'Hello';
      let restOfMessage = (`, happy ${dayName}!`);
      alert(hello + restOfMessage);
      console.log('hello console reader');

    </script>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <p>This page includes an alert written in JavaScript.</p>
  </body>
</html>
